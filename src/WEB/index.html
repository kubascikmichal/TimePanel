<!DOCTYPE html>

<head>
    <title>Presentation panel</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body style="background: #dbdbdb;">
    <div class="card">
        <h3>Nastavenia</h3>
        <form>
            Nazov univerzity <input id="university"><br>
            Pocet minut <input type="number" id="timeInterval" />
            </select>

        <button class="button" onclick="setValues()">Set</button><br />

        <button class="button" onclick="reset()">Reset</button>
