<!DOCTYPE html>

<head>
    <title>Presentation panel</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body style="background: #dbdbdb; font-family: fantasy;">
    <span class="dot" id="onlineStatus"></span>
    <div class="card">
        <h1>Nastavenia</h1>
        <form>
            <div style="margin: 1px;">
                Nazov univerzity: <input type="text" id="university">
            </div><br>
            <div style="margin: 1px;">
                Pocet minut: <input type="number" id="timeInterval" />
            </div>
            </select>
        </form><br />
        <button class="button" onclick="setValues()"
            style="background-color: blue; color: antiquewhite;">Set</button><br />
        <button class="button" onclick="start()" style="background-color: rgb(0, 255, 0);">Start</button>
        <button class="button" onclick="reset()" style="background-color: orange;">Reset</button>
        <button class="button" onclick="stop()" style="background-color: red;">Stop</button>
        <div class="slidecontainer">
            <input oninput="sliderChange()" step="15" type="range" min="10" max="160" value="0" class="slider"
                id="myRange">
        </div>
        <button class="button" onclick="sync()" style="background-color: rgb(6, 255, 255);">Sync time</button>
        <button class="button" onclick="programMode()" style="background-color: rgb(6, 255, 255);">Program</button>
        <button class="button" onclick="clocksMode()" style="background-color: rgb(6, 255, 255);">Clocks</button>
    </div>
</body>
